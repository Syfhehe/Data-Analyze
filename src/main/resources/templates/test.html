<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Test</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1 th:text="${title}">Title</h1>
    <div th:text="${message}">
        Fake content
    </div>
    <div id="created" th:text="${#dates.format(date)}">
        July 11, 2012 2:17:16 PM CDT
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                带进度条的文件上传
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" action="javascript:void(0)" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>文件选择</label>
                                <input id="file" name="file" type="file" />
                            </div>
                            <div class="progress progress-striped active" style="display: none">
                                <div id="progressBar" class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100" style="width: 0%"></div>
                            </div>
                            <div class="form-group">
                                <button id="uploadBtn" type="submit" class="btn btn-success">上传文件</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script th:src="@{jquery/jquery.min.js}"></script>

<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{js/file-upload.js}"></script>

</body>
</html>
